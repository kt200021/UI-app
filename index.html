<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='./styles.css' />
    <title>Document</title>
    <script src='./js/index.js' type="module"></script>
    <script src='./js/data.js' type="module"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src='./logo2.png' alt='sprinklr logo' width='200' height='54.5'>
        </div>

             <nav class="top-nav">

                <a class="home" href="/index.html">Home</a>
                <a class="bookings" href="./bookings.html">Bookings</a>
             </nav>
                
             
    </header>



    <section class="select-location">
     
        <label for="location" class="location-label">Select Location : </label>
   
        <select name="location" id="location">
            <option value="Bangalore" class="option-location" selected=true>Bangalore</option>
            <option value="Gurgaon" class="option-location" >Gurgaon</option>
        </select>
        <br/>
        <input type="submit" class="submit-location">
    </section>



    <section class="select-date hide">

        <label for="date-selected" >Select Date:</label>
        <input type="date" id="date-selected" name="date-selected"><br/>
        <input type="submit" class="submit-date">
    
    
    </section>
    
    
  


    <section class="select-desk hide">
        <h1 class="select-desk-header">Choose a desk</h1>
        <div class="desk-layout">
            <section class="row-A seats-row">
            <div class="A-1 seat A" data-number="1">A1</div>
            <div class="A-2 seat A" data-number="2">A2</div>
            <div class="A-3 seat A" data-number="3">A3</div>
            <div class="A-4 seat A" data-number="4">A4</div>
            <div class="A-5 seat A" data-number="5">A5</div>
            <div class="A-6 seat A" data-number="6">A6</div>
            <div class="A-7 seat A" data-number="7">A7</div>
            <div class="A-8 seat A" data-number="8">A8</div>
            <div class="A-9 seat A" data-number="9">A9</div>
            <div class="A-10 seat A" data-number="10">A10</div>
        </section>
        <section class="row-B seats-row">
            <div class="B-1 seat B" data-number="1">B1</div>
            <div class="B-2 seat B" data-number="2">B2</div>
            <div class="B-3 seat B" data-number="3">B3</div>
            <div class="B-4 seat B" data-number="4">B4</div>
            <div class="B-5 seat B" data-number="5">B5</div>
            <div class="B-6 seat B" data-number="6">B6</div>
            <div class="B-7 seat B" data-number="7">B7</div>
            <div class="B-8 seat B" data-number="8">B8</div>
            <div class="B-9 seat B" data-number="9">B9</div>
            <div class="B-10 seat B" data-number="10">B10</div>
        </section>
        <section class="row-C seats-row">
            <div class="C-1 seat C" data-number="1">C1</div>
            <div class="C-2 seat C" data-number="2">C2</div>
            <div class="C-3 seat C" data-number="3">C3</div>
            <div class="C-4 seat C" data-number="4">C4</div>
            <div class="C-5 seat C" data-number="5">C5</div>
            <div class="C-6 seat C" data-number="6">C6</div>
            <div class="C-7 seat C" data-number="7">C7</div>
            <div class="C-8 seat C" data-number="8">C8</div>
            <div class="C-9 seat C" data-number="9">C9</div>
            <div class="C-10 seat C" data-number="10">C10</div>
        </section>
       </div>
       <input type="submit" class="submit-desk">
    </section>
   
</body>
</html>
